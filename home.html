        $(document).ready(function() {

            var districtInfo="";

            var values = {
                Madurai : "This is madurai",
                Dindigul : "This is Dindigul",
                Tiruvallur : "This is Tiruvallur",
                Chennai : "This is Chennai",
                Vellore : "This is Vellore",

                The_Nilgiris : "This is madurai",
                Coimbatore : "This is madurai",
                Tiruppur : "This is madurai",
                Namakkal : "This is madurai",
                Perambalur : "This is madurai",
                Karur : "This is madurai",
                Tiruchirappalli : "This is madurai",
                Cuddalore : "This is madurai",
                Ari_yalur : "This is madurai",
                Thanjavur : "This is madurai",
                Tiruvarur : "This is madurai",
                Nagapattinum : "This is madurai",
                Pudukkottai : "This is madurai",
                Sivagangai : "This is madurai",
                Virudhunagar : "This is madurai",
                Ramanadhapuram : "This is madurai",
                Theni : "This is madurai",
                Thoothukudi : "This is madurai",
                Tirunelveli : "This is madurai",
                KanniyaKumari : "This is madurai",
            }

            var image = $('#tnfoodimg');
            image.mapster({
                fillColor: "d42e16",
                stroke: true,
                //strokeColor: "3320FF",
                //strokeOpacity: 0.8,
                //strokeWidth: 4,
                singleSelect: true,
                mapKey: 'title',
                listKey: 'title',
                onClick: function(e){
                    districtInfo = values[e.key];
                    //document.getElementById("districInfo").innerHTML = districtInfo;
                    //window.alert(districtInfo);
                    //$('popup').show();
                    clickMap(e, districtInfo);
                }
            })

            function clickMap(e, districtInfo){
                document.getElementById("districtInfo").innerHTML = districtInfo;
                // $("#popup").show();
                
                $("#popup").css({left: e.e.pageX});
                $("#popup").css({top: e.e.pageY});
                $("#popup").show();
            }

            document.getElementById("popupClose").addEventListener("click", myFunction, false);

            function myFunction() {
                $("#popup").hide();
            }

        });
    </script>
